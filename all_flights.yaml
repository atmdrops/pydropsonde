      maneuvers.
    - Square pattern for BACCARDI calibration at FL410 (above Cirrus), with return
      leg at FL310 (below Cirrus).
    - Very moist and deep trade-wind layer, convection extending to 4 km associated
      with a Fish pattern in the SW-edge of the circle.
    - Descending Cirrus (9-13.5km) coming from West and South of the circle.
    - Away from the southwest edge of the track the air was almost entirely cloud
      free.
